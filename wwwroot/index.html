        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.0/swagger-ui.min.css"

        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"

            referrerpolicy="no-referrer"

            referrerpolicy="no-referrer"
        ></script>

    <body>
        <header>
            <div class="container">
                <h3>住所検索サービス</h3>
            </div>
        </header>
        <main>
            <div id="description" class="container">
                <p>このサービスは、日本の住所の一覧を検索することができるサービスです。</p>
                <p>取得できるのは次の通りです。</p>
                <ul>
                    <li>都道府県の一覧</li>
                    <li>指定された都道府県に存在する市区町村</li>
                    <li>指定された都道府県・市区町村に存在する町名等</li>
                </ul>
            </div>
            <div id="swagger-ui" class="container"></div>
        </main>
    </body>
</html>
